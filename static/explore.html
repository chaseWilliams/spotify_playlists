<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Playlist Curator </title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.24/js/uikit.min.js"></script>
    <script defer="defer" src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.24/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="static/css/app.css" />
</head>
<body>
    <!-- Navbar -->
<nav class="uk-navbar-container uk-dark" style="background-color: #ffffff;"uk-navbar>
    <div class="uk-navbar-left">
        <div class="uk-navbar-item">
            <h1>Spotify Playlist Curator</h1>
        </div>
    </div>
</nav>
<div>
<div class="uk-text-center" uk-grid>
    <div>
        <div id="drawing"></div>
    </div>
    <div id="app">
        <h1>Genre</h1>
        <h3>{{genre}}</h3>
        <button v-on:click="create_playlist()">Create this Playlist</button>
    </div>
</div>
</div>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
</script>
<script type="text/javascript" src="static/js/vue.js"></script>
<!-- 
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
-->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="static/js/svg.min.js"></script>
<script type="text/javascript" src="static/js/app.js"></script>
</body>
</html>
